<table class="tbl tbl-aula">
    <colgroup>
        <col>
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:18%">
        <col style="width:18%">
    </colgroup>
    {% for activitat in aula.activitats %}
    <tbody class="acc activ-acc" data-guaita-domainId="{{ aula.domainId }}" data-guaita-domainIdAula="{{ aula.domainIdAula }}" data-guaita-eventId="{{ activitat.eventId }}" data-guaita-idp="{{ aula.idp }}" data-guaita-s="{{ aula.s }}">
        <tr>
            <td>
                <span class="activ-item">
                    <a href="#activ_student_{{ activitat.eventId }}" class="lnk-expand" title="expandir"></a>
                    <span class="lbl">{{ activitat.nom }}</span>
                </span>
            </td>
            <td class="bd">{{ activitat.resum.comunicacio.clicsAcumulats }}</td>
            <td class="bd-open">{{ activitat.resum.comunicacio.lecturesPendents }}</td>
            <td class="bd-open">{{ activitat.resum.comunicacio.participacions }}</td>
            <td class="bd-open">{{ activitat.resum.comunicacio.ultimaConnexio }}</td>
        </tr>
        <tr class="tr-wrap">
            <td colspan="5" class="td-wrap"><div class="acc-content" id="activ_student_{{ activitat.eventId }}"></div></td>
        </tr>
    </tbody>
    {% endfor %}
</table>
