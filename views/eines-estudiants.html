<table class="tbl tbl-aula tbl-tools">
    <colgroup>
        <col>
        <col style="width:22%">
        <col style="width:22%">
        <col style="width:22%">
    </colgroup>
    <tbody>         
        {% for eina in aula.eines %}
        <tr>
            <td><span class="lbl">{{ eina.nom }}</span></td>
            <td class="bd">{{ eina.resum.comunicacio.clicsAcumulats }}</td>
            <td class="bd-open">{{ eina.resum.comunicacio.lecturesPendentsAcumulades }}</td>
            <td class="bd-open"><span class="em">{{ eina.resum.comunicacio.lecturesPendents }} /</span> {{ eina.resum.comunicacio.participacions }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
