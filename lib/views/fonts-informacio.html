<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="es" dir="ltr" class="ie ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="es" dir="ltr" class="ie ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="es" dir="ltr" class="ie ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="es" dir="ltr" class="ie ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html>
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ t('Materials') }}{% endblock %}</title>
    <meta name="description" content="{{ t('Materials') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,width=device-width">

    <script LANGUAGE="JavaScript" type="text/javascript">
        var DATA_BOCAMOLL_USER_IDP = '{{ idp }}';
        var DATA_BOCAMOLL_SUBJECT_SEMESTER = '{{ anyAcademic }}';
        var DATA_BOCAMOLL_SUBJECT_CODE = '{{ codiAssignatura }}';
        var DATA_BOCAMOLL_CONTEXT_APP = 'materials';
        var SESSION = '{{ s }}';
    </script>

    <link rel="stylesheet" type="text/css" href="/app/guaita/css/aulas.css" media="all">
    <link rel="stylesheet" type="text/css" href="/app/guaita/css/jquery.dynatable.css" media="all">
</head>
<body>

<!-- container -->
<div id="container" class="student">

    <noscript>
        <div class="alertjs-container">
            <div class="alertjs">
                <h5>{{ t('javascript_no_habilitat') }}</h5>
                <p>{{ t('activa_javaScript') }}</p>
            </div>
        </div>
    </noscript>

    <div id="main" class="clearfix">

        <div id="content">

            <ul class="blocks">

                <li class="block accordion open">

                    <div class="block-head">
                        <h3>
                            <span>{{ t('fonts_informacio') }}</span>
                        </h3>
                    </div>

                    <div class="block-content">
                        <div class="block-inside clearfix">
                            <ul class="list subject-list">
                                {% for font in fonts %}
                                {% if font.wait[0] == 'N' %}
                                <li><a href="{{ cv }}{{ font.url[0] }}" target="_blank">{{ font.titol[0]}}</a></li>
                                {% endif %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </li><!-- /block -->

            </ul><!-- /blocks -->

        </div><!-- /content -->

    </div><!-- /main -->

    <div id="footer" class="clearfix"></div>
    <div id="sombra-top"></div>

</div><!-- /container -->

<script type="text/javascript" src="/app/guaita/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/app/guaita/js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="/app/guaita/js/spin.min.js"></script>
<script type="text/javascript" src="/app/guaita/js/helper.js"></script>

</body>
</html>
