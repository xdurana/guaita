<head>
    <meta charset="utf-8">
    <title>Aulas Docentes: Consultor</title>
    <meta name="description" content="Aulas Docentes: Consultor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Entorno de desarrollo -->
    <!--<link rel="stylesheet" type="text/css" href="/app/guaita/css/aulas.css" media="all">-->
    <!-- /Entorno de desarrollo -->

    <!-- Entorno de producción -->
    <link rel="stylesheet" type="text/css" href="/app/guaita/css/aulas.min.css" media="all">
    <!-- /Entorno de producción -->

</head>

<body>

<!-- container -->
<div id="container" class="consultant">

    <ul id="accessibility" class="visuallyhidden">
        <li><a href="#menu" accesskey="m" title="Acceso directo al menu de navegación">Acceso directo al menú de navegación</a></li>
        <li><a href="#content" accesskey="s" title="Acceso directo al contenido">Acceso directo al contenido</a></li>
    </ul>

    <noscript>
        <div class="alertjs-container">
            <div class="alertjs">
                <h5>JavaScript no está habilitado en tu navegador</h5>
                <p>Para acceder a todas las características, activa JavaScript o actualiza tu navegador con una versión que acepte JavaScript.</p>
            </div>
        </div>
    </noscript>

    <div id="main" class="clearfix">

        <div id="header" class="fadeUp">

            <div class="news-roll">
                <a href="#" title="El blog de les aules - Demana el nou format d’aula pel proper semestre">Demana el nou format d’aula pel proper semestre</a>
            </div>

        </div><!-- /header -->

        <div id="content" class="full-width fadeUp">
            <ul class="blocks sortable">

                {% for subject in subjects %}
                <li class="block accordion open" id="subject_{{ subject.codi }}">
                    <div class="block-head" data-rel="{{ subject.codi }}">
                        <h3><span class="lbl">{{ subject.campus }} - {{ subject.codi }} {{ subject.title }}</span></h3>
                        <ul class="block-top">
                            <li><span class="icon-move" title="Ordenar"><i class="icon"></i></span></li>
                        </ul>
                    </div>
                    <div class="block-content">
                        <div class="block-inside">
                            <div class="block-subject"></div>
                            <div class="block-aula"></div>
                            <div class="block-student"></div>
                            <div class="block-overlay"><div class="loading"></div></div>
                        </div>
                    </div>
                </li><!-- /block -->
                {% endfor %}

            </ul><!-- /blocks -->
        </div><!-- /content -->

    </div><!-- /main -->

    <div id="footer" class="clearfix"></div>
    <div id="sombra-top"></div>

</div><!-- /container -->
